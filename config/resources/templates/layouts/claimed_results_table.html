<div class="card">

    <div class="card-block">


        <div class="table-responsive">

    <h4 class="card-title">{{ key }}</h4>
    <table class="table table-striped table-bordered dataex-fixh-basic contest-results">

        <thead class="bg-info">
        <tr>
            <th>N</th>
            <th>{{ Callsign }}</th>
            <th>{{ ClaimedQSO }}</th>
            <th>{{ ClaimedScore }}</th>
        </tr>
        </thead>
        <tbody>
        {{ #value }}
        <tr>
            <td>{{ index }}</td>
            <td><i class="flag-icon flag-icon-{{ countryId }}"></i>&nbsp;{{ callsign }}</td>
            <td align="right">{{ claimedQso }}</td>
            <td align="right">{{ claimedScore }}</td>
            </tr>
        {{ /value }}
        </tbody>
    </table>
        </div>
        </div>


</div>
